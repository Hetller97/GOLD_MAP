<!DOCTYPE html>

<style>
    /* إعدادات الخلفية الثابتة */
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('https://res.cloudinary.com/doe1glpxm/image/upload/v1731444052/d5wvahypnghbzntge21e.jpg'); /* استبدل الرابط بصورة الخلفية الخاصة بك */
        background-size: cover;
        background-attachment: fixed; /* تجعل الخلفية ثابتة */
        background-position: center;
        color: #fff;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    /* إعدادات الأزرار والهيكل */
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 20px;
        width: 100%;
        max-width: 1200px;
        max-height: 90vh;
        overflow-y: auto;
    }

    .hidden {
        display: none;
    }

    .button {
        width: 150px;
        height: 150px;
        background-color: rgba(51, 51, 51, 0.8);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s;
        flex-shrink: 0;
    }

    .button:hover {
        transform: scale(1.1);
    }

    .button img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
    }

    .button p {
        margin: 0;
        font-size: 14px;
    }

    .backButton, .homeButton {
        position: fixed;
        top: 20px;
        background-color: rgba(85, 85, 85, 0.8);
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        z-index: 1000;
    }

    .backButton {
        left: 20px;
    }

    .homeButton {
        right: 20px;
    }

    /* جعل الأزرار متجاوبة على الأجهزة الصغيرة */
    @media (max-width: 600px) {
        .button {
            width: 80px;
            height: 80px;
        }

        .button img {
            width: 40px;
            height: 40px;
        }

        .button p {
            font-size: 12px;
        }
    }
</style>
</head>

<script>
    let historyStack = [];

    function navigateTo(pageId) {
        const currentPage = document.querySelector('.container:not(.hidden)');
        if (currentPage) {
            historyStack.push(currentPage.id);
            currentPage.classList.add('hidden');
        }
        document.getElementById(pageId).classList.remove('hidden');
    }

    function goBack() {
        const currentPage = document.querySelector('.container:not(.hidden)');
        currentPage.classList.add('hidden');
        const previousPageId = historyStack.pop();
        document.getElementById(previousPageId).classList.remove('hidden');
    }

    function goHome() {
        const currentPage = document.querySelector('.container:not(.hidden)');
        currentPage.classList.add('hidden');
        historyStack = [];
        document.getElementById('mainPage').classList.remove('hidden');
    }
</script>
